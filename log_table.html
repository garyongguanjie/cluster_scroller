<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer with Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="log-container">
        <h1 class="log-header">Log Viewer</h1>
        

        <div class="jump-controls">
            <input type="number" id="rowIndexInput" placeholder="Enter row number (0-99999)" min="0" max="99999">
            <button id="jumpToRowBtn">Jump to Row</button>
        </div>

        <div class="table-wrapper" id="tableWrapper">
            <div class="table-container">
                <div class="table-header">
                    <div class="header-row">
                        <div class="header-cell time-header">Time</div>
                        <div class="header-cell level-header">Log Level</div>
                        <div class="header-cell message-header">Log Message</div>
                    </div>
                </div>
                <div class="table-body" id="logTableBody">
                    <!-- Log entries will be inserted here -->
                </div>
            </div>
        </div>
        
        <div class="debug-panel">
            <h3>Cluster Visibility Debug</h3>
            <div class="debug-info">
                <div class="debug-row">
                    <span class="debug-label">Total Clusters:</span>
                    <span id="totalClusters">0</span>
                </div>
                <div class="debug-row">
                    <span class="debug-label">Visible Clusters:</span>
                    <span id="visibleClusters">[]</span>
                </div>
                <div class="debug-row">
                    <span class="debug-label">Visible Count:</span>
                    <span id="visibleCount">0</span>
                </div>
            </div>
            <div class="debug-log" id="debugLog">
                <div class="debug-log-header">Activity Log:</div>
                <div class="debug-log-content" id="debugLogContent">
                    <!-- Debug messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
